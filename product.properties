spring.application.name=product


#h2 Data
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:tcp://localhost:9093/mem:mayastore}
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sathya
spring.datasource.password=sathya@123
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

management.info.env.enabled=true

#eureka
eureka.instance.prefer-ip-address=true
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.client.service-url.defaultZone=http://localhost:8071/eureka/

info.app.name=mayastore-product
info.app.description=Product module for MayaStore
info.app.version=1.0.0
